{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}">
    <title>Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f3e8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            max-width: 400px;
            width: 100%;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .login-header {
            background-color: #5a2d9c;
            padding: 30px;
            text-align: center;
            color: white;
        }

        .login-header h2 {
            margin: 0;
            color: white;
            font-size: 1.8rem;
        }

        .login-body {
            padding: 40px;
        }

        form p {
            margin-bottom: 15px;
        }

        form label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }

        form input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .errorlist {
            list-style: none;
            padding: 0;
            color: #dc3545;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #5a2d9c;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #4a148c;
        }

        .back-home {
            position: absolute;
            top: 20px;
            left: 20px;
            text-decoration: none;
            color: #5a2d9c;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .back-home:hover {
            text-decoration: underline;
        }

        .help-text {
            text-align: center;
            color: #666;
            font-size: 0.9rem;
            margin-top: 20px;
            font-weight: 400;
        }
    </style>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <a href="{% url 'index' %}" class="back-home">
        <span class="material-icons">home</span> Início
    </a>
    <div class="login-container">
        <div class="login-header">
            <h2>Login</h2>
        </div>
        <div class="login-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Entrar</button>
                <p class="help-text">Está com problema ao acessar o sistema? Entre em contato conosco.</p>
            </form>
        </div>
    </div>
</body>

</html>

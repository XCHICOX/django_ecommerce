{% extends 'base.html' %}

{% block title %}Senha Alterada{% endblock %}

{% block content %}
<div
    style="max-width: 500px; margin: 60px auto; padding: 40px; background: #fff; border-radius: 10px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); text-align: center;">
    <div style="color: #28a745; margin-bottom: 20px;">
        <span class="material-icons" style="font-size: 60px;">check_circle</span>
    </div>
    <h2 style="color: #333; margin-bottom: 15px;">Senha alterada com sucesso!</h2>
    <p style="color: #6c757d; margin-bottom: 30px;">Sua nova senha foi salva. Você pode continuar navegando no sistema.
    </p>

    <a href="{% url 'inicio' %}"
        style="display: inline-block; padding: 12px 30px; background-color: #007bff; color: white; text-decoration: none; border-radius: 6px; font-weight: 600; transition: background-color 0.2s;">
        Voltar ao Início
    </a>
</div>
{% endblock %}

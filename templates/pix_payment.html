<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pague com PIX - {{ produto.name }}</title>
    <style>
        body { font-family: sans-serif; background-color: #f4f4f9; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .pix-container {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
        }
        .pix-container h1 {
            color: #333;
            font-size: 1.5rem;
            margin-top: 0;
        }
        .pix-container p {
            color: #666;
            line-height: 1.5;
        }
        .qr-code-image {
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 10px;
            margin: 20px 0;
        }
        .copy-paste-area {
            margin-top: 20px;
        }
        .copy-paste-area input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 0.9rem;
            background-color: #f9f9f9;
            box-sizing: border-box;
        }
        .copy-paste-area button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="pix-container">
        <h1>Finalize seu pagamento com PIX</h1>
        <p>Escaneie o QR Code abaixo com o app do seu banco ou use o c칩digo "Copia e Cola".</p>
        
        <img src="data:image/jpeg;base64,{{ pix_qr_code }}" alt="PIX QR Code" class="qr-code-image">

        <div class="copy-paste-area">
            <input type="text" value="{{ pix_copy_paste }}" id="pixCode" readonly>
            <button onclick="document.getElementById('pixCode').select(); document.execCommand('copy'); alert('C칩digo PIX copiado!');">Copiar C칩digo</button>
        </div>
        <p style="margin-top: 20px; font-size: 0.8rem;">O pagamento ser치 confirmado em alguns instantes.</p>
    </div>
</body>
</html>

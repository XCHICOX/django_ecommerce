<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erro</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .error-container {
            max-width: 600px;
            width: 90%;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .error-box {
            padding: 20px;
            background-color: #ffdddd;
            border-left: 6px solid #f44336;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h2>Ocorreu um Erro</h2>
        <div class="error-box">
            <p><b>Mensagem:</b> {{ message }}</p>
            <p>Por favor, contate o administrador do sistema ou verifique sua configuração.</p>
        </div>
        <div style="margin-top: 20px; text-align: center;">
            <a href="javascript:history.back()" style="color: #007bff; text-decoration: none; font-weight: bold;">Voltar</a>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identificação</title>
<style>
    body {
        font-family: sans-serif;
        margin: 0;
        background-color: #f9f9f9;
    }
    .login-container {
        max-width: 450px;
        margin: 50px auto;
        padding: 30px;
        border: 1px solid #ddd;
        border-radius: 8px;
        text-align: center;
        font-family: sans-serif;
        background-color: #fff;
        box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }
    .login-container h2 {
        color: #333;
        margin-top: 0;
    }
    .login-container p {
        color: #666;
        font-size: 1rem;
        margin-bottom: 25px;
    }
    .login-container input[type="tel"] {
        width: 100%;
        padding: 12px;
        margin-bottom: 20px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 1rem;
    }
    .login-container button {
        width: 100%;
        padding: 12px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1.1rem;
        font-weight: bold;
        transition: background-color 0.2s;
    }
    .login-container button:hover {
        background-color: #218838;
    }
</style>
</head>
<body>

<div class="login-container">
    <h2>Identifique-se para continuar</h2>
    <p>Por favor, informe seu número de telefone para adicionar itens ao carrinho.</p>
    <form method="post">
        {% csrf_token %}
        <input type="tel" name="phone" placeholder="Seu número de telefone com DDD" required>
        <button type="submit">Continuar</button>
    </form>
</div>
</body>
</html>
